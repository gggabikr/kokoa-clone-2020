<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div id="screen-header__icons--find" class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a
        ></span>
        <span class="badge badge--header badge--small"> </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/피카츄.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">P까츄</h4>
            <h6 class="user-component__subtitle">
              +1 778-809-7503<i class="fas fa-exclamation-circle fa-sm"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-address-card fa-3x"></i>
        </div>
      </div>

      <div class="icon-rows">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-archive"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fab fa-kickstarter-k"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon no-show">
            <i class="far fa-comments no-show"></i>
            <span class="no-show">Openchat</span>
          </div>
          <div class="icon-row__icon no-show">
            <i class="far fa-comments no-show"></i>
            <span class="no-show">Openchat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Game</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-plane-departure"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Travel</span>
          </div>

          <div class="more-suggestions__icon no-show">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-plane-departure"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Travel</span>
          </div>
        </div>
      </div>
    </main>

    <div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fa fa-user-o fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge--large badge--nav badge">29</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fab fa-sistrix fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="badge--small badge--nav2 badge"> </span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <span
        >Your screen is too big. <br />Please make the width of your screen
        smaller!</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
