<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        > -->
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          ></path>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa fa-info-circle" aria-hidden="true"></i>
      Friends' Names Display
      <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/피카츄.png" 
            class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">P까츄</h4>
            <h6 id="user-component__profile-msg" class="user-component__subtitle">Pika~~~~~~Chuuuuuuuuuu!!!!!!!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa fa-chevron-up fa-xs" aria-hidden="true"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img 
              src="img/Channel-icon.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel friends-screen__fds">
        <div class="friends-screen__channel-header friends-screen__fds-header">
          <span>Friends</span>
          <i class="fa fa-chevron-up fa-xs" aria-hidden="true"></i>
        </div>
        <div class="user-component user-component__fds">
          <div class="user-component__column">
            <img 
              src="img/fd2.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title--fds-name">파이리</h4>
            </div>
          </div>
          <div class="user-component__column user-component__profile-column">
            <div class="user-component__profile-msg">
              <img src="img/150x58.png" class="user-component__profile-msg-background"/>
              <span class="user-component__profile-text">파이! 파이리!</span>
            </div>
          </div>
        </div>

        <div class="user-component user-component__fds">
          <div class="user-component__column">
            <img 
              src="img/fd3.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title--fds-name">리자드</h4>
            </div>
          </div>
          <div class="user-component__column user-component__profile-column">
            <div class="user-component__profile-msg">
              <img src="img/150x58.png" class="user-component__profile-msg-background"/>
              <span class="user-component__profile-text">리자 리자 리자자자자자자자자 ~~~~~~~~~~~~</span>
            </div>
          </div>
        </div>

        <div class="user-component user-component__fds">
          <div class="user-component__column">
            <img 
              src="img/fd4.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title--fds-name">리자몽</h4>
            </div>
          </div>
          <div class="user-component__column user-component__profile-column">
            <div class="user-component__profile-msg">
              <img src="img/150x58.png" class="user-component__profile-msg-background"/>
              <span class="user-component__profile-text">리자아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아</span>
            </div>
          </div>
        </div>
        
        <div class="user-component user-component__fds">
          <div class="user-component__column">
            <img 
              src="img/피카츄 메타몽 - 피카쥬.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title--fds-name">(진짜)피카쥬</h4>
            </div>
          </div>
          <div class="user-component__column user-component__profile-column">
            <div class="user-component__profile-msg">
              <img src="img/150x58.png" class="user-component__profile-msg-background"/>
              <span class="user-component__profile-text">피카쥬우?</span>
            </div>
          </div>
        </div>

        <div class="user-component user-component__fds">
          <div class="user-component__column">
            <img 
              src="img/Nicolas.png" 
              class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title--fds-name">니꼬</h4>
            </div>
          </div>
          <div class="user-component__column user-component__profile-column">
            <div class="user-component__profile-msg">
              <img src="img/150x58.png" class="user-component__profile-msg-background"/>
              <span class="user-component__profile-text">Welcome to Nomad Coding!</span>
            </div>
          </div>
        </div>

      </div>
    </main>
      
    <div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification nav__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__find-notification nav__notification"> </span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
