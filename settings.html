<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-bullhorn"></i>Notices</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-flask"></i>Kokoa Lab</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li id="setting-extra-space" class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-info-circle"></i>Version</span>
          </div>
          <div class="settings-list__setting-column">Latest Version</div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-user-lock"></i>Privacy</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="far fa-bell"></i>Notifications</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-user-friends"></i>Friends</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="far fa-comment"></i>Chats</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-mobile-alt"></i>Display</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-paint-roller"></i>Themes</span>
          </div>
          <div class="settings-list__setting-column">Default theme</div>
        </li>

        <li class="settings-list__setting">
          <div class="settings-list__setting-column">
            <span><i class="fas fa-phone-alt"></i>Call</span>
          </div>
          <div class="settings-list__setting-column"></div>
        </li>
      </ul>
    </main>

    <div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fa fa-user-o fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge--large badge--nav badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fab fa-sistrix fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="badge--small badge--nav2 badge"> </span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
