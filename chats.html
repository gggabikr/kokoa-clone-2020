<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          ></path>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component__no-border">
        <div class="user-component__column">
          <img 
            src="img/Nicolas.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">Please check my kokoa msg!!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/group-chat.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">니꼬, 파이리, 리자몽</h4>
            <span>4 <i class="far fa-bell-slash fa-sm"></i></span>
            <h6 class="user-component__subtitle">얘들아 뭐해?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/fd2.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">파이리</h4>
            <h6 class="user-component__subtitle">피카츄 나랑 시합한번 안할래?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/fd4.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">리자몽</h4>
            <h6 class="user-component__subtitle">리자아아아아아아아아아!!!!!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/피카츄 메타몽 - 피카쥬.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">피카쥬</h4>
            <h6 class="user-component__subtitle">나 너 따라하는거 아니고 원래 이랬거든?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img 
            src="img/피카츄.png" 
            class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">나와의 대화</h4>
            <h6 class="user-component__subtitle">메타몽이 날 자꾸 따라하는거같다..</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa fa-user-o fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification nav__notification">1</span>
                        <i class="fa fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__find-notification nav__notification"> </span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
